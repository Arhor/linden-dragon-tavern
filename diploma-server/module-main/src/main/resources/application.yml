server:
  port: ${PORT:5000}

  error:
    whitelabel:
      enabled: false

  compression:
    enabled: true
    mime-types:
      - application/json
      - application/xml
      - application/javascript
      - text/html
      - text/xml
      - text/plain
      - text/css
    min-response-size: 10240

spring:
  application:
    name: diploma-server

  profiles:
    active: ${SPRING_ACTIVE_PROFILES:dev}

  jmx:
    enabled: false

  messages:
    basename: messages

  flyway:
    url: ${JDBC_DATABASE_URL}
    user: ${JDBC_DATABASE_USERNAME}
    password: ${JDBC_DATABASE_PASSWORD}
    enabled: true

  main:
    allow-bean-definition-overriding: true

  task:
    execution:
      thread-name-prefix: ds-task-
      pool:
        core-size: 2
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: ds-scheduling-
      pool:
        size: 2

  output:
    ansi:
      enabled: detect

security:
  jwt:
    expire: 900000
